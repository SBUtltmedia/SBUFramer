<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Game</title>
    <script src="../../js/library.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        input[type="range"] {
            width: 80%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Slider Game</h1>
        <p>Move the slider to set your grade.</p>
        <input type="range" id="gradeSlider" min="0" max="100" value="50">
        <p>Current Grade: <span id="gradeValue">0.5</span></p>
    </div>

    <script>
        const slider = document.getElementById('gradeSlider');
        const gradeValueSpan = document.getElementById('gradeValue');

        slider.addEventListener('change', () => {
            const grade = slider.value / 100;
            gradeValueSpan.textContent = grade.toFixed(2);
            // This is the correct function call, matching the working index.html
            CanvasGame.notifyParent('game_complete', { score: grade });
        });

        // Initial score send
        document.addEventListener('DOMContentLoaded', () => {
            const initialGrade = slider.value / 100;
            // This is the correct function call, matching the working index.html
            CanvasGame.notifyParent('game_complete', { score: initialGrade });
        });
    </script>
</body>
</html>
